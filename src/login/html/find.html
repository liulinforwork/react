<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <meta name="Keywords" content="监理宝；管理后台"/>
    <link rel="shortcut icon" type="image/x-icon" href="../images/x-icon.png"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/find.css">
</head>
<body>
    <div class="header">
        <a href="https://www.makeba.com">
            <div class="header_imgWrap">
                <img src="../images/logo.png" class="header_img" alt="图片加载失败">
            </div>
        </a>
    </div>
    <div class="find">
        <div class="find_item">

            <h3 class="find_title">找回密码</h3>

            <form action="" class="jsForm">
                <ul class="find_wp find_one">
                    <li class="find_user">
                        <label for="user">账号</label>
                        <div class="find_line">
                            <span class="find_icon user"></span>
                            <input type="text" name="user" id="user" placeholder="输入你的账户名" maxlength="32">
                        </div>
                    </li>
                    <li class="find_phone">
                        <label for="phone">手机号码</label>
                        <div class="find_line">
                            <span class="find_icon phone"></span>
                            <input maxlength="11" type="text" name="phone" id="phone" placeholder="输入负责人的手机号码">
                        </div>
                    </li>
                    <li class="find_yzm">
                        <label for="yzm">验证码</label>
                        <div class="find_line">
                            <span class="find_icon yzm"></span>
                            <input type="text" name="yzm" class="yzm" id="yzm" maxlength="4" placeholder="输入手机验证码" required>
                            <input type="button" name="setTime" class="sendYzm" value="获取验证码"/>
                        </div>
                    </li>
                </ul>
                <div class="find_btnWp">
                    <div class="find_btn find_cancel">取消</div>
                    <div class="find_btn find_confirm">确定</div>
                </div>
            </form>

        </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="./../js/lib/jquery/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="./../js/lib/jquery/jquery.validate.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/lib/layer/layer.js"></script>

    <script type="text/javascript" charset="utf-8" src="../js/core/common.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/layer/find.js"></script>
</body>
</html>
