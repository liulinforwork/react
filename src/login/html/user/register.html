<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <meta name="Keywords" content="监理宝；管理后台"/>
    <link rel="shortcut icon" type="image/x-icon" href="../../images/login/x-icon.png"/>
    <link rel="stylesheet" type="text/css" href="../../css/login/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/login/register.css">
</head>
<body>
    <div class="header">
        <a href="https://www.makeba.com">
            <div class="header_imgWrap">
                <img src="../../images/login/logo.png" class="header_img" alt="图片加载失败">
            </div>
        </a>
    </div>

    <form class="register jsForm">
        <div class="register_item">
            <h3 class="register_title">账户设置</h3>

            <ul class="register_wp">

                <li class="register_phone">
                    <label for="phone">手机号码</label>
                    <div class="register_line">
                        <span class="register_icon phone"></span>
                        <input maxlength="11" type="text" name="phone" id="phone" placeholder="输入负责人的手机号码">
                    </div>
                </li>
                <li class="register_yzm">
                    <label for="yzm">验证码</label>
                    <div class="register_line">
                        <span class="register_icon yzm"></span>
                        <input style="width: 144px;padding-right: 100px" type="text" name="yzm" id="yzm" maxlength="4" placeholder="输入手机验证码" required>
                        <input type="button" name="setTime" class="sendYzm" value="获取验证码"/>
                    </div>
                </li>

                <li class="register_pwd">
                    <label for="pwd">密码</label>
                    <div class="register_line">
                        <span class="register_icon pwd"></span>
                        <input type="password" name="pwd" id="pwd" maxlength="32" placeholder="字母、数字或者英文字符，6~32位，区分大小写" required>
                    </div>
                </li>
                <li class="register_pwd--again">
                    <label for="pwd--again">确认密码</label>
                    <div class="register_line">
                        <span class="register_icon pwd--again"></span>
                        <input type="password" name="pwd--again" id="pwd--again" maxlength="32" placeholder="请再次输入密码" required>
                    </div>
                </li>
            </ul>
        </div>
        <div class="register_item">
            <h3 class="register_title">基本信息</h3>

            <ul class="register_wp">

                <li class="register_user">
                    <label for="user">用户名</label>
                    <div class="register_line">
                        <span class="register_icon user"></span>
                        <input type="text" name="user" id="user" placeholder="输入用户名" maxlength="32">
                    </div>
                </li>

                <li class="">
                    <label></label>
                    <div class="register_text">
                        该名称将在项目页面向用户展示，建议填写商户简称或全称
                    </div>
                </li>

                <li class="register_industry">
                    <label>行业</label>
                    <div class="register_line">
                        <span class="register_icon industry"></span>
                        <select name="select1" class="industry">
                            <option value="">装修</option>
                            <option value="1">计算机</option>
                            <option value="2">电子工程</option>
                            <option value="3">智能通讯</option>
                            <option value="4">销售顾问</option>
                        </select>
                    </div>
                </li>

                <li class="register_region">
                    <label>地区</label>
                    <div class="register_line">
                        <select name="select2" class="region">
                            <option value="">成都</option>
                            <option value="2">重庆</option>
                            <option value="3">广州</option>
                            <option value="4">台湾</option>
                        </select>
                    </div>
                </li>
                <li class="">
                    <label></label>
                    <div class="register_sub">
                        点击提交
                    </div>
                </li>

                <li>
                    <label></label>
                    <div class="register_link no_border">
                        已有账号？
                        <a href="../../login.html">直接登录</a>
                    </div>
                </li>
            </ul>
        </div>
    </form>

    <script type="text/javascript" charset="utf-8" src="./../../js/lib/jquery/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="./../../js/lib/jquery/jquery.validate.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../js/login/lib/layer/layer.js"></script>

    <script type="text/javascript" charset="utf-8" src="../../js/login/core/common.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../js/login/layer/register.js"></script>
</body>
</html>
