<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <meta name="Keywords" content="监理宝；管理后台"/>
    <link rel="shortcut icon" type="image/x-icon" href="../images/x-icon.png"/>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/find.css">
</head>
<body>
    <div class="header">
        <a href="https://www.makeba.com">
            <div class="header_imgWrap">
                <img src="../images/logo.png" class="header_img" alt="图片加载失败">
            </div>
        </a>
    </div>
    <div class="find">
        <div class="find_item">

            <h3 class="find_title">重置密码</h3>

            <form action="" class="jsForm">

                <ul class="find_wp">
                    <li class="find_username">
                        <label for="username">用户名</label>
                        <div class="find_line">
                            <span class="find_icon username"></span>
                            <input type="text" name="username" id="username" class="username" placeholder="固定的用户名" maxlength="32" disabled>
                        </div>
                    </li>
                    <li class="find_pwd">
                        <label for="pwd">密码</label>
                        <div class="find_line">
                            <span class="find_icon pwd"></span>
                            <input type="password" name="pwd" id="pwd" maxlength="32" placeholder="字母、数字或者英文字符，6~32位，区分大小写" required>
                        </div>
                    </li>
                    <li class="find_pwd--again">
                        <label for="pwd--again">确认密码</label>
                        <div class="find_line">
                            <span class="find_icon pwd--again"></span>
                            <input type="password" name="pwd--again" id="pwd--again" maxlength="32" placeholder="请再次输入密码" required>
                        </div>
                    </li>
                </ul>

                <div class="find_btnWp">
                    <div class="find_btn find_cancel">取消</div>
                    <div class="find_btn find_confirm">确定</div>
                </div>
            </form>

        </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="./../js/lib/jquery/jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="./../js/lib/jquery/jquery.validate.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/lib/layer/layer.js"></script>

    <script type="text/javascript" charset="utf-8" src="../js/core/common.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/layer/reset.js"></script>
</body>
</html>
